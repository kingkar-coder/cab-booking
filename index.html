<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab booking</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
          <img src="https://content.jdmagicbox.com/comp/def_content/taxi-services-for-airport/jit4vttznd-taxi-services-for-airport-8-2vqeg.jpg" alt="">
          <div class="price-tag">â‚¹500<span>per head</span></div>
        </div>
        <div class="card-text">
          <h2>Nice Travel & Decorate</h2>
          <p>Explore top car rental services in Habra offering reliable and affordable options for local and outstation travel.</p>
      
          <div class="meta-fields">
            <input type="text" placeholder="From" list="location" class="form-control" id="from" />
            <input type="text" placeholder="To" list="location" class="form-control" id="to" />
            <input type="text" placeholder="Date" class="form-control" id="date" />
            <input type="time" placeholder="Time" class="form-control" id="time" />
            <input type="number" placeholder="Number of People" class="form-control" id="people" min="1" max="4">
          </div>
      
          <button id="button">Book Now</button>
      
        </div>
        <div id="result"></div>
      
        <datalist id="location">
          <option value="kolkata">
          <option value="habra">
          <option value="barasat">
          <option value="bongaon">
        </datalist>
        
        
      
      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
